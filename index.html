<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLog Pro - 最終畢業版</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CareLog Pro - 最終畢業版</h1>
        </header>

        <main>
            <section class="patient-management">
                <h2>病患管理</h2>
                <div class="patient-selector-wrapper">
                    <select id="patientSelector">
                        <option value="">-- 請選擇或新增病人 --</option>
                    </select>
                    <button id="newPatientBtn">＋ 新增病人</button>
                </div>
                <div id="patientForm" class="hidden">
                    <input type="text" id="patientName" placeholder="病人姓名 (必填)">
                    <input type="text" id="patientId" placeholder="病床號/房號">
                    <div class="patient-form-actions">
                        <button id="savePatientBtn">儲存病人</button>
                        <button id="cancelPatientBtn" type="button">取消</button>
                    </div>
                </div>
            </section>

            <div id="recordSection" class="hidden">
                <div id="recordForm">
                    <h2>新增或更新紀錄 (10分鐘內會自動合併)</h2>
                    
                    <div class="record-type-selector">
                        <button type="button" class="record-type-btn active" data-form="diet">飲食</button>
                        <button type="button" class="record-type-btn" data-form="output">排泄</button>
                        <button type="button" class="record-type-btn" data-form="med">用藥</button>
                        <button type="button" class="record-type-btn" data-form="other">其他</button>
                    </div>

                    <div class="form-content">
                        <div id="diet-fields" class="form-section active">
                            <div class="multi-select-container">
                                <label>飲食內容 (最多5項)</label>
                                <div id="diet-tags-container" class="tags-container"></div>
                                <div class="input-with-suggestions">
                                    <input type="text" id="dietContentInput" placeholder="在此輸入並搜尋品項...">
                                    <div id="diet-suggestions" class="suggestions-list hidden"></div>
                                </div>
                            </div>
                            <input type="text" class="stateful-input" data-key="intakeDescription" placeholder="份量描述">
                            <input type="text" class="stateful-input" data-key="intakeAmount" placeholder="總量">
                            <input type="number" class="stateful-input" data-key="waterAmount" placeholder="估計水分 (ml)">
                        </div>
                        <div id="output-fields" class="form-section">
                             <input type="number" class="stateful-input" data-key="urineOutput" placeholder="排尿量 (ml)">
                            <input type="text" class="stateful-input" data-key="bowelMovement" placeholder="排便情況">
                        </div>
                        <div id="med-fields" class="form-section">
                            <div id="medications-list"></div>
                            <button type="button" id="addMedicationBtn">+ 新增用藥項目</button>
                        </div>
                        <div id="other-fields" class="form-section">
                             <textarea class="stateful-input" data-key="specialObservation" placeholder="特殊觀察、生命徵象等"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="clearFormBtn">清除此筆</button>
                        <button type="button" id="addLogBtn">新增/更新紀錄</button>
                    </div>
                </div>

                <section class="records-section">
                    <h2>紀錄總覽</h2>
                    <div class="table-wrapper">
                        <table id="recordsTable">
                            <thead>
                                <tr>
                                    <th>時間</th>
                                    <th>飲食</th>
                                    <th>攝取/水分</th>
                                    <th>排泄</th>
                                    <th>用藥</th>
                                    <th>特殊觀察</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
